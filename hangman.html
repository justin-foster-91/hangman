<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="//cdn.jsdelivr.net/npm/phaser@3.50.0/dist/phaser.min.js"></script>

</head>
<body>
  <script type = "text/javascript" src="hangman.js" >
  </script>

  <script>
    var config = {
      type: Phaser.WEBGL,
      parent: 'phaser-example',
      scene: {
          preload: preload,
          create: create,
          update: update
      }
    };
  
    var game = new Phaser.Game(config);

    function preload ()
    {
      
    }

    let hiddenWord = secretTargetWord;
    let gameOverMessage = '';
    let progressText = '';
  
    function create ()
    {
      hiddenWord = this.add.text(50, 150, `${secretTargetWord}`, { fontFamily: 'Georgia, "Goudy Bookletter 1911", Times, serif' }).setFontSize(100);
      this.input.keyboard.on('keydown', keyEvent => playGame(keyEvent.key));
      progressText = this.add.text(250, 50, lossProgress(), { fontFamily: 'Georgia, "Goudy Bookletter 1911", Times, serif' }).setFontSize(100);;
    }
  
    function update() 
    {
      // Win or Lose should pop up after game is over
      if (isGameOver()) {
        gameOverMessage = this.add.text(100, 250, `${isGameOver()}`, { fontFamily: 'Georgia, "Goudy Bookletter 1911", Times, serif' })
          .setFontSize(100)
          .setColor('#FF0000');
      }
      // addListener(onkeypress, inputLetterGuess(keypress))
      hiddenWord.setText(secretTargetWord);
      progressText.setText(lossProgress())
      // console.log(lossProgress());
    }
  </script>
</body>
</html>
